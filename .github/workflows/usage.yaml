name: Usage
on:
  workflow_dispatch:
    inputs:
      given_ref:
        description: Pick a tag (eg. v0.0)
        required: false

jobs:
  usage:
    name: Garnet monitors build + run (single job)
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Checkout specific ref if provided
        if: github.event.inputs.given_ref != ''
        run: |
          git fetch --prune --tags origin
          git reset --hard origin/main
          git reset --hard "${{ github.event.inputs.given_ref }}"
          git clean -fd
          git submodule update --init --recursive
          echo "Checked out ref: $(git rev-parse HEAD)"

      - name: Run Garnet Runtime Security
        uses: garnet-org/action@v0
        env:
          GARNET_API_TOKEN: ${{ secrets.GARNET_API_TOKEN }}
        with:
          api_token: ${{ secrets.GARNET_API_TOKEN }}
          debug: true

      - name: Capture runner UID/GID
        id: ids
        run: |
          echo "uid=$(id -u)" >> "$GITHUB_OUTPUT"
          echo "gid=$(id -g)" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build usage image (cached)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          load: true
          tags: usage:ci
          build-args: |
            uid=${{ steps.ids.outputs.uid }}
            gid=${{ steps.ids.outputs.gid }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run script.sh inside the image
        run: |
          docker run --rm \
            --user "${{ steps.ids.outputs.uid }}:${{ steps.ids.outputs.gid }}" \
            --workdir /home/rafaeldtinoco \
            -e HOME=/home/rafaeldtinoco \
            -e GOROOT=/usr/lib/go \
            -e GOPATH=/home/rafaeldtinoco/go \
            -e PATH=/usr/lib/go/bin:/home/rafaeldtinoco/go/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin \
            -v "${{ github.workspace }}/script.sh:/script.sh:ro" \
            usage:ci

      - name: Stop Jibril (debug)
        if: always()
        run: |
          sleep 10
          sudo -E systemctl daemon-reload || true
          {
            sudo -E tail -f /var/log/jibril.log &
            TAIL_PID=$!
            sudo -E systemctl stop jibril.service || true
            sleep 5
            kill $TAIL_PID || true
          }

      - name: Jibril Logs
        if: always()
        run: |
          sudo -E cat /var/log/jibril.log || true

      - name: Jibril Errors
        if: always()
        run: |
          sudo -E cat /var/log/jibril.err || true

      - name: Jibril Events
        if: always()
        run: |
          sudo -E cat /var/log/jibril.out | jq || true

      - name: Jibril Summary Event
        if: always()
        run: |
          sudo -E cat /var/log/jibril.out | jq -s 'map(select(.metadata.kind == "summary")) | .[0] // empty' || true

      - name: Jibril Profiler Report
        if: always()
        run: |
          sudo -E cat /var/log/jibril.out | jq -s 'map(select(.metadata.kind == "profiler")) | .[0] // empty' || true

      - name: Fail on Errors
        if: always()
        run: |
          err_file="/var/log/jibril.err"
          if [[ -s "$err_file" ]]; then
            echo "Detected errors or warnings in $err_file:"
            sudo -E cat "$err_file" || true
            exit 1
          fi
